<body>
  <!-- Header Section -->
  <header class="container-header" >
    <div class="header">
    <a href="./index.html">
    <img class="logo" src="images/logo.png" alt="k-commerce logo"></a>
  
    <nav>
      <ul class="navigation nav-list">
        <li class="navigation__link nav-item">
          <a href="./index.html">Home 
            <i class="fa-solid fa-house-chimney-window"></i>

        </li>

        <li class="navigation__link nav-item">
          <a href="./electronics.html">Electronics 
            <i class="fa-solid fa-computer"></i>

        <li class="navigation__link nav-item">
          <a href="#">Fashion 
            <i class="fa-solid fa-tshirt"></i> 
          </a>
        </li>
      </ul>
    </nav>
  
    <div class="header-right">
      
      <a href="./login.html"><i class="fa-solid fa-user fa-2x"></i></a>
      <div class="icon--cart">
        <a href="#">
          <i class="fa-solid fa-cart-shopping fa-2x">
            <span class="icon--cart-quantity js-cart-total">0</span>
          </i>
        </a> 
      </div>

      <div class="hamburger">
          <a href="#">
            <i class="fa-solid fa-bars fa-2x burger"></i>
            <span class="xmark"><i class="fa-solid fa-xmark fa-2x close"></i></span>
          </a>
        </div>
    </div>
  </div>
  <div class="progress-container">
    <div class="progress-bar" id="myBar"></div>
  </div>
  </header>
<!-- End Of Header -->

<!-- Hero Section -->
  <main class="container">
    <button class="darkmode-button" onclick="myFunction()">Dark Mode</button>

    <section class="hero">
    <h1 class="hero__header">Fashion üõçÔ∏è</h1>
    <section class="clothing--hero"></section>
    <h2 class="hero__content">All the latest picked from designer of our store</h2>

<!-- Categories Section -->
    <section class="section">
      <div class="cat-center">
        <div class="cat">
          <img src="./images/cat3.jpg" alt="" />
          <div>
            <p>WOMEN'S WEAR</p>
          </div>
        </div>
        <div class="cat">
          <img src="./images/cat2.jpg" alt="" />
          <div>
            <p>ACCESSORIES</p>
          </div>
        </div>
        <div class="cat">
          <img src="./images/cat1.jpeg" alt="" />
          <div>
            <p>PARTY DRESSES</p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Of Categories Section -->
      
    <div class="hero__sidebar">
      <div class="search" >
        <h3>All the products</h3>
        <form >
          <i class="fa-solid fa-search"></i>
          <input type="text" id="search-item" placeholder="Search products">
        </form>
     </div>
    
      <div class="sort">
        <label class="sort__label" for="filter">Sort by:</label>
          <select class="sort__select" id="sort-clothing">
            <option class="sort__select-option" value="price-asc">Price: Low to High</option>
            <option class="sort__select-option" value="price-desc">Price: High to Low</option>
          </select>
      </div>
  </div>
  </section> 
  
<!-- End Of Hero Section -->

<!-- Product Section -->
    <section class="products" id="products-list"> 
      <div class="products--list js-products--list" id="clothing-products">   
      </div>
    </section>  
  </main>
