<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6c722e42cf.js" crossorigin="anonymous"></script>
  <title>K-Commerce</title>
</head>
<body>
  <header>
    <div>
      <img src="images/logo.png" alt="k-commerce logo">
    </div>
    <div>
      <form>
        <input type="text" placeholder="Search">
        <button>Search</button>
      </form>
      <a href="">
        <i class="fa-solid fa-shopping-cart"></i>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome to K-Commerce</h2>
      <h3>All the products</h3>
      <p>Here you can find all the products we have in our store.</p>
      <ul>
        <li>
          <img src="images/woman-01.jpg" alt="summer party dress">
          <h4>PARTY DRESS</h4>
          <p>Summer Party Dress Relaxing style</p>
          <p>Price: $50</p>
          <button>Add to cart</button>
        </li>
      </ul>
    </section>
  
    <footer>
      <p>&copy; 2024 K-Commerce</p>
      <div>
        <a href=""><i class="fa-brands fa-instagram"></i>
      </a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
      </div>
    </footer>
</body>
</html>
